<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="A web based translator for New Krytan, a language from the Guild Wars universe" />
    <title>Guild Wars - New Krytan Translator</title>
    <link rel="stylesheet" type="text/css" href="nkt.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="float-left">
                <h2>Guild Wars - New Krytan Translator</h2>
            </div>
            <div class="float-right">
                <a class="icon-github" href="https://github.com/Aculeo/gw2-new-krytan" title="Visit GitHub project"></a>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="button-container"></div>
        <div class="box">
            <h3>English</h3>
            <textarea id="text-en" placeholder="Type text here..."></textarea>
        </div>
        <div class="box">
            <h3>New Krytan</h3>
            <div id="text-nk"></div>
        </div>
    </div>
    <script src="nkt.js"></script>
</body>
</html>
